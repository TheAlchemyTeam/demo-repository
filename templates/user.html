<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心天气网站</title>
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">天气助手</div>
            <i class="fas fa-bars" id="menu-icon"></i>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">首页</a></li>
                <li><a href="#">天气预报</a></li>
                <li><a href="#">历史数据</a></li>
                <li><a href="#">设置</a></li>
            </ul>
            <div class="user-info">
                <img src="头像.png" alt="用户头像" class="avatar" id="user-avatar">
                <span id="username">用户姓名</span>
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">▼</button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="#" onclick="openUserSettings()">修改信息</a>
                        <a href="#" onclick="logout()">登出</a>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="search-bar">
                <input type="text" id="city-search" placeholder="搜索城市...">
                <button onclick="searchWeather()">搜索</button>
            </div>
            <div class="weather-info" id="weather-info">
                <h2>当前天气</h2>
                <div id="weather-details">正在加载...</div>
                <div id="special-weather"></div>
                <div class="weather-icon" id="weather-icon"></div>
            </div>
            <div class="forecast" id="forecast">
                <h3>未来几日天气预报</h3>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- 天气预报卡片将在这里动态生成 -->
                </div>
            </div>
            <div class="background-image"></div>
        </main>
        <footer class="footer">
            <p>© 2024 Weather Assistant, All Rights Reserved.</p>
        </footer>
    </div>
    <script src="./js/user.js"></script>
</body>
</html>
