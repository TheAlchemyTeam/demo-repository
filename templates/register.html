<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="icon" href="./img/天气.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('lighthouse.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        } */

        /* 使用伪元素为 body 添加模糊背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('lighthouse.png') no-repeat center center/cover;
            filter: blur(4px);
            z-index: -1;
            opacity: 0.5;
        }

        /* 示例登录框，确保内容在背景图上清晰可见 */
        /* .login-box {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }  */

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px;
            /* padding: 10px 20px; */
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            /* font-size: 20px; */
            transform: scale(1.1);
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-width: 160px;
            z-index: 1;
            text-align: left;
            /* 确保下拉菜单中的内容左对齐 */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: rgba(76, 168, 175, 0.8);
            color: white;
            border-radius: 5px;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Add some subtle animation */
        .dropdown-content {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            margin-top: 100px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4ca8af;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1c3d7f;

        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            cursor: pointer;
            /* color: #007BFF; */
            color: cornflowerblue;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link a:hover {
            text-decoration: lightcoral underline;
            color: lightcoral;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">About Us</a>
            <div class="dropdown-content">
                <a href="#">Feature 1</a>
                <a href="#">Feature 2</a>
                <a href="#">Feature 3</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Contact</a>
            <div class="dropdown-content">
                <a href="#">Feature 1</a>
                <a href="#">Feature 2</a>
                <a href="#">Feature 3</a>
            </div>
        </div>
        <!-- <a href="#">About Us</a> -->
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2>Login</h2>
            <form>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <div class="error-message" id="loginError"></div>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <div class="toggle-link">Don't have an account? <a onclick="toggleForm()">Register here</a></div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form-container">
            <h2>Register</h2>
            <form>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <div class="error-message" id="registerError"></div>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <div class="error-message" id="emailError"></div>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
            </form>
            <div class="toggle-link">Already have an account? <a onclick="toggleForm()">Login here</a></div>
        </div>
    </div>

    <script>
        // Toggle between Login and Registration form
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
        }

        // 验证用户名
        function validateUsername(username) {
            const regex = /^[\u4e00-\u9fa5A-Za-z0-9_]{1,12}$/;
            return regex.test(username);
        }

        // 验证密码
        function validatePassword(password) {
            return password.length > 6 && password.length < 15;
        }

        // Login function (to be handled by backend)
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginError');

            if (!validateUsername(username)) {
                errorMessage.textContent = "用户名应不超过12位，只能包含数字、英文字母、汉字和下划线的组合。";
                errorMessage.style.display = "block";
                return;
            } else {
                errorMessage.style.display = "none";
            }

            if (!validatePassword(password)) {
                errorMessage.textContent = "密码长度应大于6位小于15位。";
                errorMessage.style.display = "block";
                return;
            } else {
                errorMessage.style.display = "none";
            }

            alert(`Logging in with Username: ${username}`);
            // 这里可以进行后端登录处理

            // 假设服务器验证成功返回正确结果
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password
                })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Login successful!');
                        window.location.href = 'user.html'; // 跳转到用户页面
                    } else {
                        alert('Login failed. Please check your credentials.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('An error occurred. Please try again.');
                });
        }

        // Register function (to be handled by backend)
        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const usernameError = document.getElementById('registerError');
            const emailError = document.getElementById('emailError');

            usernameError.style.display = "none";
            emailError.style.display = "none";

            if (!validateUsername(username)) {
                usernameError.textContent = "用户名应不超过12位，只能包含数字、英文字母、汉字和下划线的组合。";
                usernameError.style.display = "block";
                return;
            }

            if (!validatePassword(password)) {
                usernameError.textContent = "密码长度应大于6位小于15位。";
                usernameError.style.display = "block";
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                emailError.textContent = "邮箱格式不正确，请重新输入！";
                emailError.style.display = "block";
                return;
            }

            // 在这里发送一个 AJAX 请求，将表单数据传递给 Flask 后端
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'registerUsername': username,
                    'registerEmail': email,
                    'registerPassword': password
                })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Registration successful!');
                    } else {
                        alert('Registration failed! Please try again.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('An error occurred. Please try again.');
                });

            alert(`Registering with Username: ${username}, Email: ${email}`);
            // 这里可以进行后端注册处理

            // 假设服务器验证成功返回正确结果
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'registerUsername': username,
                    'registerEmail': email,
                    'registerPassword': password
                })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Registration successful!');
                        window.location.href = 'user.html'; // 跳转到用户页面
                    } else {
                        alert('Registration failed! Please try again.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('An error occurred. Please try again.');
                });
        }

        // 检查用户名
        function validateUsername(username) {
            const regex = /^[\u4e00-\u9fa5A-Za-z0-9_]{1,12}$/;
            return regex.test(username);
        }

        // 检查密码
        function validatePassword(password) {
            return password.length > 6 && password.length < 15;
        }
    </script>
</body>

</html>
